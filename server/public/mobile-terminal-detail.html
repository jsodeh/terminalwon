<script>
    let ws = null;
    let terminalId = null;
    let terminalData = null;
    let outputBuffer = [];
    let isStreamingTerminal = false;
    let isPTYTerminal = false;
    let autoScroll = true;
    let isSubscribed = false;
    
    function goBack() {
        window.history.back();
    }
    
    function getTerminalIdFromURL() {
        const path = window.location.pathname;
        const match = path.match(/\/terminal\/(.+)/);
        return match ? match[1] : null;
    }
    
    function connect() {
        try {
            terminalId = getTerminalIdFromURL();
            console.log('Terminal ID from URL:', terminalId);
            
            ws = new WebSocket('ws://localhost:3002');
            
            ws.onopen = () => {
                console.log('Terminal Detail: Connected to TerminalWON Hub');
                
                // Send authentication
                send('auth', {
                    tool: 'mobile-pwa-terminal',
                    platform: 'browser',
                    apiKey: 'test-key-123'
                });
                
                // Request terminal list to get this terminal's data
                setTimeout(() => requestTerminals(), 300);
            };
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleMessage(message);
            };
            
            ws.onclose = () => {
                console.log('Terminal Detail: Disconnected from hub');
                isSubscribed = false;
                setTimeout(connect, 5000);
            };
            
            ws.onerror = (error) => {
                console.error('Terminal Detail WebSocket error:', error);
            };
            
        } catch (error) {
            console.error('Terminal Detail connection failed:', error);
            setTimeout(connect, 5000);
        }
    }
    
    function send(type, payload) {
        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify({
                type,
                payload,
                timestamp: new Date(),
                messageId: `terminal-detail-${Date.now()}`
            }));
        }
    }
    
    function requestTerminals() {
        send('terminals.list', { messageId: `list-${Date.now()}` });
    }
    
    function subscribeToTerminal() {
        if (!isSubscribed && terminalId) {
            console.log('Subscribing to terminal:', terminalId);
            send('terminal.subscribe', { terminalId: terminalId });
        }
    }
    
    function handleMessage(message) {
        console.log('Terminal Detail received:', message.type, message);
        
        switch (message.type) {
            case 'auth.success':
                console.log('Authentication successful, PTY available:', message.payload.ptyAvailable);
                break;
                
            case 'message':
                if (message.payload && message.payload.terminals) {
                    const terminals = message.payload.terminals;
                    terminalData = terminals.find(t => t.id === terminalId);
                    if (terminalData) {
                        isPTYTerminal = terminalData.type === 'pty';
                        isStreamingTerminal = terminalData.streaming === true || isPTYTerminal;
                        updateTerminalInfo(terminalData);
                        
                        // Subscribe to PTY terminals for live output
                        if (isPTYTerminal && !isSubscribed) {
                            subscribeToTerminal();
                        }
                    } else {
                        showTerminalNotFound();
                    }
                }
                break;
                
            case 'terminal.subscribed':
                console.log('Successfully subscribed to terminal:', message.payload.terminalId);
                isSubscribed = true;
                appendTerminalOutput('üîó Connected to live terminal stream\n');
                break;
                
            case 'terminal.subscribe.error':
                console.error('Failed to subscribe:', message.payload.error);
                appendTerminalOutput(`‚ö†Ô∏è Failed to subscribe: ${message.payload.error}\n`);
                break;
                
            case 'terminal.output':
                if (message.payload.terminalId === terminalId) {
                    appendTerminalOutput(message.payload.content);
                }
                break;
                
            case 'terminal.closed':
                if (message.payload.terminalId === terminalId) {
                    appendTerminalOutput('\nüîö Terminal closed\n');
                    updateTerminalStatus('closed');
                }
                break;
                
            case 'terminal.register':
            case 'terminal.new':
                // New terminal registered, refresh list
                setTimeout(() => requestTerminals(), 500);
                break;
        }
    }
    
    function updateTerminalStatus(status) {
        const statusEl = document.getElementById('terminal-status');
        if (statusEl) {
            statusEl.textContent = status;
        }
        
        const statusIndicator = document.getElementById('status-indicator');
        if (statusIndicator) {
            const pingEl = statusIndicator.querySelector('.animate-ping');
            const dotEl = statusIndicator.querySelector('.relative');
            if (status === 'closed') {
                pingEl.className = 'animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75';
                dotEl.className = 'relative inline-flex rounded-full h-2 w-2 bg-red-500';
            }
        }
    }
    
    function updateTerminalInfo(terminal) {
        terminalData = terminal;
        isPTYTerminal = terminal.type === 'pty';
        isStreamingTerminal = terminal.streaming === true || isPTYTerminal;
        
        // Update terminal name in header
        const titleEl = document.getElementById('terminal-name');
        if (titleEl) {
            titleEl.textContent = terminal.name || 'Terminal';
        }
        
        // Update status indicator color
        const statusIndicator = document.getElementById('status-indicator');
        if (statusIndicator) {
            const pingEl = statusIndicator.querySelector('.animate-ping');
            const dotEl = statusIndicator.querySelector('.relative');
            if (terminal.status === 'active') {
                pingEl.className = 'animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75';
                dotEl.className = 'relative inline-flex rounded-full h-2 w-2 bg-green-500';
            } else {
                pingEl.className = 'animate-ping absolute inline-flex h-full w-full rounded-full bg-yellow-400 opacity-75';
                dotEl.className = 'relative inline-flex rounded-full h-2 w-2 bg-yellow-500';
            }
        }
        
        // Update status text with streaming indicator
        const statusEl = document.getElementById('terminal-status');
        if (statusEl) {
            const streamingBadge = isPTYTerminal ? ' ‚Ä¢ üî¥ PTY LIVE' : (isStreamingTerminal ? ' ‚Ä¢ üî¥ LIVE' : '');
            statusEl.textContent = `${terminal.status || 'Online'} ‚Ä¢ ${terminal.tool}${streamingBadge}`;
        }
        
        // Update chips with real terminal info
        const chipsEl = document.getElementById('terminal-chips');
        if (chipsEl) {
            const chips = [];
            if (terminal.tool) {
                chips.push(`<div class="flex h-7 shrink-0 items-center justify-center gap-x-1.5 rounded-full bg-[#f5f5f0] dark:bg-gray-800 pl-3 pr-3">
                    <span class="material-symbols-outlined text-sm">terminal</span>
                    <p class="text-[#181811] dark:text-gray-200 text-xs font-medium">${terminal.tool}</p>
                </div>`);
            }
            if (terminal.cwd) {
                const shortCwd = terminal.cwd.split('/').slice(-2).join('/');
                chips.push(`<div class="flex h-7 shrink-0 items-center justify-center gap-x-1.5 rounded-full bg-[#f5f5f0] dark:bg-gray-800 pl-3 pr-3">
                    <span class="material-symbols-outlined text-sm">folder</span>
                    <p class="text-[#181811] dark:text-gray-200 text-xs font-medium">${shortCwd}</p>
                </div>`);
            }
            if (isPTYTerminal) {
                chips.push(`<div class="flex h-7 shrink-0 items-center justify-center gap-x-1.5 rounded-full bg-green-100 dark:bg-green-900/30 pl-3 pr-3">
                    <span class="text-green-500 text-xs">‚óè</span>
                    <p class="text-green-600 dark:text-green-400 text-xs font-medium">PTY</p>
                </div>`);
            }
            if (isStreamingTerminal) {
                chips.push(`<div class="flex h-7 shrink-0 items-center justify-center gap-x-1.5 rounded-full bg-red-100 dark:bg-red-900/30 pl-3 pr-3">
                    <span class="text-red-500 text-xs">üî¥</span>
                    <p class="text-red-600 dark:text-red-400 text-xs font-medium">LIVE</p>
                </div>`);
            }
            chipsEl.innerHTML = chips.join('');
        }
        
        // Update terminal output area
        const outputEl = document.getElementById('terminal-output');
        if (outputEl && !outputBuffer.length) {
            if (isPTYTerminal) {
                outputEl.innerHTML = `
                    <div class="text-green-400 mb-2">üî¥ [PTY TERMINAL] ${terminal.name}</div>
                    <div class="mb-1"><span class="text-blue-400 font-bold">${terminal.cwd || '~'}</span> <span class="text-purple-400">‚ûú</span></div>
                    <div class="text-gray-500 text-xs mt-2">This is a full PTY terminal with real-time I/O</div>
                    <div class="text-gray-500 text-xs">Shell: ${terminal.shell || 'default'} | PID: ${terminal.pid || 'N/A'}</div>
                    <div class="flex items-center mt-4">
                        <span class="text-blue-400 font-bold mr-2">${terminal.cwd || '~'}</span>
                        <span class="text-purple-400 mr-2">‚ûú</span>
                        <span class="w-2 h-4 bg-green-400 animate-pulse block"></span>
                    </div>
                `;
            } else if (isStreamingTerminal) {
                outputEl.innerHTML = `
                    <div class="text-green-400 mb-2">üî¥ [LIVE STREAMING] Terminal: ${terminal.name}</div>
                    <div class="mb-1"><span class="text-blue-400 font-bold">${terminal.cwd || '~'}</span> <span class="text-purple-400">‚ûú</span> <span class="text-gray-300">Waiting for output...</span></div>
                    <div class="text-gray-500 text-xs mt-2">This is a live streaming terminal with full I/O capture</div>
                    <div class="text-gray-500 text-xs">You can send commands and see real-time output</div>
                    <div class="flex items-center mt-4">
                        <span class="text-blue-400 font-bold mr-2">${terminal.cwd || '~'}</span>
                        <span class="text-purple-400 mr-2">‚ûú</span>
                        <span class="w-2 h-4 bg-green-400 animate-pulse block"></span>
                    </div>
                `;
            } else {
                outputEl.innerHTML = `
                    <div class="text-yellow-400 mb-2">[MONITORING] Terminal: ${terminal.name}</div>
                    <div class="mb-1"><span class="text-blue-400 font-bold">${terminal.cwd || '~'}</span> <span class="text-purple-400">‚ûú</span> <span class="text-gray-300">Monitoring terminal metadata...</span></div>
                    <div class="text-gray-500 text-xs mt-2">Terminal ID: ${terminal.id}</div>
                    <div class="text-gray-500 text-xs">Tool: ${terminal.tool}</div>
                    <div class="text-gray-500 text-xs">Status: ${terminal.status}</div>
                    <div class="text-gray-500 text-xs">Last Activity: ${new Date(terminal.lastActivity).toLocaleString()}</div>
                    <div class="text-orange-400 text-xs mt-4">‚ö†Ô∏è This terminal is not streaming output. Create a PTY terminal from the dashboard for live streaming.</div>
                `;
            }
        }
    }
    
    function appendTerminalOutput(content) {
        if (!content) return;
        
        // Add to buffer
        outputBuffer.push(content);
        
        // Keep last 500 lines for streaming terminals
        const maxLines = isStreamingTerminal ? 500 : 100;
        if (outputBuffer.length > maxLines) {
            outputBuffer = outputBuffer.slice(-maxLines);
        }
        
        const outputEl = document.getElementById('terminal-output');
        if (outputEl) {
            // Convert ANSI codes to HTML (basic support)
            const formattedOutput = outputBuffer.map(line => {
                const escaped = escapeHtml(line);
                // Basic ANSI color support
                return `<div class="text-gray-300 whitespace-pre-wrap">${escaped}</div>`;
            }).join('');
            
            outputEl.innerHTML = formattedOutput;
            
            // Auto-scroll to bottom if enabled
            if (autoScroll) {
                outputEl.scrollTop = outputEl.scrollHeight;
            }
        }
    }
    
    function showTerminalNotFound() {
        const outputEl = document.getElementById('terminal-output');
        if (outputEl) {
            outputEl.innerHTML = `
                <div class="flex flex-col items-center justify-center h-full text-center py-8">
                    <div class="text-red-400 text-2xl mb-4">‚ö†Ô∏è</div>
                    <div class="text-gray-300 mb-2">Terminal Not Found</div>
                    <div class="text-gray-500 text-sm">Terminal ID: ${terminalId}</div>
                    <div class="text-gray-500 text-sm mt-4">This terminal may have been closed or disconnected.</div>
                    <button onclick="window.history.back()" class="mt-4 px-4 py-2 bg-primary text-black rounded-full font-bold hover:brightness-95">
                        Go Back
                    </button>
                </div>
            `;
        }
        
        // Update header to show not found
        const titleEl = document.getElementById('terminal-name');
        if (titleEl) titleEl.textContent = 'Not Found';
        
        const statusEl = document.getElementById('terminal-status');
        if (statusEl) statusEl.textContent = 'Disconnected';
    }
    
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    function clearTerminal() {
        outputBuffer = [];
        const outputEl = document.getElementById('terminal-output');
        if (outputEl) {
            if (isStreamingTerminal) {
                outputEl.innerHTML = `
                    <div class="text-green-400 mb-2">üî¥ [LIVE STREAMING] Terminal cleared</div>
                    <div class="flex items-center">
                        <span class="text-blue-400 font-bold mr-2">${terminalData?.cwd || '~'}</span>
                        <span class="text-purple-400 mr-2">‚ûú</span>
                        <span class="w-2 h-4 bg-green-400 animate-pulse block"></span>
                    </div>
                `;
            } else {
                outputEl.innerHTML = `<div class="text-gray-500">Terminal cleared</div>`;
            }
        }
    }
    
    function toggleAutoScroll() {
        autoScroll = !autoScroll;
        const icon = document.getElementById('autoscroll-icon');
        if (icon) {
            icon.textContent = autoScroll ? 'arrow_downward' : 'pause';
            icon.style.color = autoScroll ? '' : '#f9f506';
        }
        
        // If enabling auto-scroll, scroll to bottom now
        if (autoScroll) {
            const outputEl = document.getElementById('terminal-output');
            if (outputEl) {
                outputEl.scrollTop = outputEl.scrollHeight;
            }
        }
    }
    
    function sendCommand() {
        const input = document.querySelector('textarea');
        if (input && input.value.trim() && terminalId) {
            const command = input.value.trim();
            
            if (isPTYTerminal || isStreamingTerminal) {
                // For PTY/streaming terminals, send command to execute
                send('terminal.execute', {
                    terminalId: terminalId,
                    command: command
                });
                
                // Don't echo command - the PTY will echo it back
                console.log('Sent command to PTY:', command);
            } else {
                // For non-streaming terminals, just show a message
                appendTerminalOutput(`\n‚ö†Ô∏è Cannot execute commands on non-streaming terminals\n`);
                appendTerminalOutput(`Create a PTY terminal from the dashboard for interactive control\n`);
            }
            
            input.value = '';
        }
    }
    
    function sendQuickCommand(command) {
        if (!terminalId) return;
        
        if (isPTYTerminal || isStreamingTerminal) {
            send('terminal.execute', {
                terminalId: terminalId,
                command: command
            });
            console.log('Sent quick command to PTY:', command);
        } else {
            appendTerminalOutput(`\n‚ö†Ô∏è Cannot execute commands on non-streaming terminals\n`);
        }
    }
    
    function sendRawInput(input) {
        // For sending raw input like Ctrl+C, Y/N responses, etc.
        if (!terminalId || (!isPTYTerminal && !isStreamingTerminal)) return;
        
        send('terminal.input', {
            terminalId: terminalId,
            input: input
        });
    }
    
    function sendInterrupt() {
        // Send Ctrl+C
        sendRawInput('\x03');
    }
    
    // Auto-connect on page load
    window.onload = () => {
        setTimeout(connect, 500);
        
        // Add enter key handler for command input
        const textarea = document.querySelector('textarea');
        if (textarea) {
            textarea.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendCommand();
                }
            });
        }
        
        // Add click handler for send button
        const sendBtn = document.querySelector('button[class*="bg-primary"][class*="rounded-full"]');
        if (sendBtn) {
            sendBtn.addEventListener('click', sendCommand);
        }
    };
</script>
